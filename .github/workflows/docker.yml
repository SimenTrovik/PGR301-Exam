name: Docker build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and push to ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 244530008913.dkr.ecr.eu-west-1.amazonaws.com
          rev=$(git rev-parse --short HEAD)
          docker build . -t docker-image
          docker tag docker-image 244530008913.dkr.ecr.eu-west-1.amazonaws.com/${{ secrets.AWS_ECR_REPO }}:$rev
          docker push 244530008913.dkr.ecr.eu-west-1.amazonaws.com/${{ secrets.AWS_ECR_REPO }}:$rev
          docker tag docker-image 244530008913.dkr.ecr.eu-west-1.amazonaws.com/${{ secrets.AWS_ECR_REPO }}:latest
          docker push 244530008913.dkr.ecr.eu-west-1.amazonaws.com/${{ secrets.AWS_ECR_REPO }}:latest